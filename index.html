<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Wanna Go Out?</title>
    <style>
        body {
            background: url('img.jpg') center/cover no-repeat; /* Replace 'cat.jpg' with the path to your image */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content at the top */
            height: 200vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            color: #F33A6A; /* White text */
            padding: 50px 0; /* Adjusted padding for top and bottom */
        }

        #question {
            font-size: 40px;
            color: red;
            margin-bottom: 200px;
            text-align: center;
        }

        #buttons-container {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        #yes-button {
            background-color: #FF69B4; /* Pink */
        }

        #no-button {
            background-color: #DE3163; /* Red */
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="question" >Do you wanna go out with me?</div>
    <div id="buttons-container">
        <button id="yes-button" class="button" onclick="sayYes()">Yes</button>
        <button id="no-button" class="button" onclick="floatNo()">No</button>
    </div>

    <script>
        function sayYes() {
            window.location.href = "main2.html"; // Change 'another-page.html' to the desired destination
        }

        function floatNo() {
            // Get the button element
            var noButton = document.getElementById('no-button');

            // Generate random position
            var randomX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            var randomY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));

            // Set the button's position
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
